<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legacy Club — Cartão de Visita Oficial</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --gold-1:#c9b676;   /* dourado fosco */
    --gold-2:#a48f56;
    --gold-3:#7a693f;
    --ink:#d8cfae;       /* cor da fonte */
    --bg:#050607;        /* fundo escuro */
    --card:#0a0b0c;      /* card mais escuro */
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:radial-gradient(1200px 700px at 50% -10%, #111315 0%, var(--bg) 70%, #030405 100%);
    font-family:"Cinzel", ui-serif, Georgia, serif;
    display:flex;align-items:center;justify-content:center;
    color:var(--ink);
  }

  .card{
    width:min(700px, 90vw);
    background:var(--card);
    border:1px solid rgba(201,182,118,.1);
    border-radius:26px;
    padding:48px 32px 40px;
    box-shadow:0 10px 40px rgba(0,0,0,.8);
  }

  .logo{
    width:160px;height:160px;margin:0 auto 20px;
    border-radius:50%;
    overflow:hidden;
    background:#0d0d0d;
    border:1px solid rgba(201,182,118,.2);
    display:grid;place-items:center;
    box-shadow:0 0 25px rgba(0,0,0,.6);
  }
  .logo img{width:100%;height:100%;object-fit:cover;border-radius:50%}

  h1{
    text-align:center;
    font-weight:800;
    letter-spacing:.04em;
    font-size:clamp(30px,6vw,56px);
    background:linear-gradient(180deg,var(--gold-1),var(--gold-2) 55%,var(--gold-3));
    -webkit-background-clip:text;
    color:transparent;
  }

  .sub{
    text-align:center;
    color:var(--ink);
    opacity:.9;
    margin-top:6px;
    margin-bottom:28px;
    font-size:clamp(14px,2.5vw,18px);
  }

  .btns{
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:center;
  }

  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    width:min(85%,380px);
    padding:16px 22px;
    border-radius:50px;
    text-decoration:none;
    font-weight:700;
    font-size:clamp(17px,3vw,22px);
    letter-spacing:.02em;
    background:#0d0e0f;
    color:var(--ink);
    border:1px solid rgba(201,182,118,.35);
    transition:.25s ease;
    box-shadow:
      inset 0 0 0 1px rgba(0,0,0,.8),
      0 6px 18px rgba(0,0,0,.5);
  }
  .btn:hover{transform:translateY(-2px);border-color:rgba(201,182,118,.5);}
  .btn:active{transform:translateY(0)}

  .ico{width:32px;height:32px;display:grid;place-items:center}
  .ico svg{width:22px;height:22px;fill:url(#goldFill)}

  .copy{
    text-align:center;
    font-size:14px;
    margin-top:26px;
    color:var(--ink);
    opacity:.8;
  }

  svg defs linearGradient stop:nth-child(1){stop-color:var(--gold-1)}
  svg defs linearGradient stop:nth-child(2){stop-color:var(--gold-2)}
  svg defs linearGradient stop:nth-child(3){stop-color:var(--gold-3)}
</style>
</head>
<body>
  <main class="card">
    <div class="logo">
      <img src="lc-logo.png" alt="LC – Legacy Club">
    </div>

    <h1>LEGACY CLUB</h1>
    <p class="sub">✦ Cartão de Visita Oficial</p>

    <div class="btns">
      <a class="btn" href="https://wa.me/5522998890434?text=Ol%C3%A1%2C%20vim%20pelo%20cart%C3%A3o%20visita%20%E2%80%93%20Legacy%20Club.%20Gostaria%20de%20atendimento." target="_blank">
        <span class="ico">
          <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="goldFill" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0"/><stop offset=".55"/><stop offset="1"/>
              </linearGradient>
            </defs>
            <path d="M128 28c-54.7 0-99 43.6-99 97.4 0 17.1 4.7 33.2 13.6 47.5L34 228l56.7-8.8c11.9 6.5 25.3 9.9 37.3 9.9 54.7 0 99-43.6 99-97.4S182.7 28 128 28Zm0 176.8c-11.6 0-24.1-3.5-34.7-9.4l-2.5-1.4-33.6 5.2 5.6-32.9-1.7-2.7c-8-12.7-12.2-27-12.2-41.9 0-44.6 37-80.8 82.1-80.8s82.1 36.2 82.1 80.8-37 80.8-82.1 80.8Z"/>
          </svg>
        </span>
        WhatsApp
      </a>

      <a class="btn" href="https://instagram.com/legacyclub_br" target="_blank">
        <span class="ico">
          <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="goldFill" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0"/><stop offset=".55"/><stop offset="1"/>
              </linearGradient>
            </defs>
            <path d="M176 28H80C50.4 28 28 50.4 28 80v96c0 29.6 22.4 52 52 52h96c29.6 0 52-22.4 52-52V80c0-29.6-22.4-52-52-52Zm36 148c0 20.1-15.9 36-36 36H80c-20.1 0-36-15.9-36-36V80c0-20.1 15.9-36 36-36h96c20.1 0 36 15.9 36 36v96Zm-84-96a52 52 0 1 0 0 104 52 52 0 0 0 0-104Zm0 88a36 36 0 1 1 0-72 36 36 0 0 1 0 72Zm56-98a10 10 0 1 1-20 0 10 10 0 0 1 20 0Z"/>
          </svg>
        </span>
        Instagram
      </a>
    </div>

    <p class="copy">© Legacy Club — Todos os direitos reservados</p>
  </main>
</body>
</html>
