<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legacy Club — Atendimento Oficial</title>

<!-- Mesma fonte do cartão -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    /* MESMAS cores do cartão (dourado fosco Legacy) */
    --gold-1:#c9b676;
    --gold-2:#a48f56;
    --gold-3:#7a693f;
    --ink:#d8cfae;
    --bg:#050607;
    --card:#0a0b0c;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    background:radial-gradient(1200px 700px at 50% -10%, #111315 0%, var(--bg) 70%, #030405 100%);
    font-family:"Cinzel", serif;
    display:flex;align-items:center;justify-content:center;
    color:var(--ink);
    padding:24px;
  }

  .card{
    width:min(700px, 90vw);
    background:var(--card);
    border:1px solid rgba(201,182,118,.10);
    border-radius:26px;
    padding:48px 32px 40px;
    box-shadow:0 10px 40px rgba(0,0,0,.8);
    position:relative;
  }

  .logo-wrap{
    width:160px;height:160px;margin:0 auto 20px;border-radius:50%;
    overflow:hidden; background:#0d0d0d;
    border:1px solid rgba(201,182,118,.2);
    display:grid;place-items:center;
    box-shadow:0 0 25px rgba(0,0,0,.6);
  }
  .logo{width:100%;height:100%;object-fit:cover;border-radius:50%}

  h1{
    text-align:center; font-weight:800; letter-spacing:.04em;
    font-size:clamp(30px,6vw,56px); line-height:1.05;
    background:linear-gradient(180deg,var(--gold-1),var(--gold-2) 55%,var(--gold-3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 2px 4px rgba(0,0,0,.45), 0 8px 20px rgba(0,0,0,.6);
    margin-top:10px;
  }

  .sub{
    text-align:center; color:var(--ink); opacity:.9;
    margin-top:8px; margin-bottom:28px;
    font-size:clamp(14px,2.5vw,18px);
  }

  .btn{
    display:flex; align-items:center; justify-content:center; gap:14px;
    width:min(85%,380px); margin:0 auto; padding:16px 22px;
    border-radius:50px; text-decoration:none;
    font-weight:700; font-family:"Cinzel", serif;
    font-size:clamp(17px,3vw,22px); letter-spacing:.02em;
    background:#0d0e0f; color:var(--ink);
    border:1px solid rgba(201,182,118,.35);
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.8), 0 6px 18px rgba(0,0,0,.5);
    transition:.25s ease;
  }
  .btn:hover{transform:translateY(-2px); border-color:rgba(201,182,118,.5)}
  .btn:active{transform:translateY(0)}

  .ico{width:32px;height:32px;display:grid;place-items:center}
  /* ÍCONE WhatsApp com o MESMO dourado do título */
  .ico svg{width:22px;height:22px;fill:url(#goldFill)}

  .copy{
    text-align:center; font-size:14px; margin-top:26px;
    color:var(--ink); opacity:.8;
  }

  /* Gradient compartilhado (mesmo usado no título) */
  svg defs linearGradient stop:nth-child(1){stop-color:var(--gold-1)}
  svg defs linearGradient stop:nth-child(2){stop-color:var(--gold-2)}
  svg defs linearGradient stop:nth-child(3){stop-color:var(--gold-3)}
</style>
</head>
<body>
  <main class="card">
    <div class="logo-wrap">
      <img class="logo" src="lc-logo.png" alt="Logo Legacy Club">
    </div>

    <h1>LEGACY CLUB</h1>
    <p class="sub">✦ Atendimento Oficial</p>

    <!-- Link com mensagem automática 'vim pelo Instagram' -->
    <a class="btn"
       href="https://wa.me/5522998890434?text=Ol%C3%A1%2C%20vim%20pelo%20Instagram%20%E2%80%93%20Legacy%20Club.%20Gostaria%20de%20atendimento."
       target="_blank" rel="noopener">
      <span class="ico" aria-hidden="true">
        <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="goldFill" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0"/><stop offset=".55"/><stop offset="1"/>
            </linearGradient>
          </defs>
          <!-- MESMA silhueta de ícone do seu cartão -->
          <path d="M128 28C70.6 28 24 73.3 24 130c0 18.3 4.7 36 13.6 51.8L28 228l49.3-9.4C93.5 229.1 110.3 232 128 232c57.4 0 104-45.3 104-102S185.4 28 128 28Zm0 186c-16.1 0-31.9-3.8-45.8-11l-3.3-1.7-29.2 5.6 5.5-28.7-1.8-3c-8.3-13.6-12.7-29.2-12.7-45.2 0-49.9 41.4-90.5 92.3-90.5S220.3 79.1 220.3 129s-41.3 85-92.3 85Zm49.2-61.4c-2.7-1.3-16-7.9-18.4-8.8-2.5-.9-4.3-1.3-6.1 1.3-1.8 2.5-7 8.8-8.6 10.6-1.6 1.8-3.2 2-5.9.7-2.7-1.3-11.4-4.2-21.8-13.4-8.1-7.1-13.6-15.9-15.2-18.6-1.6-2.7-.2-4.1 1.2-5.4 1.2-1.2 2.7-3.2 4-4.8 1.3-1.6 1.8-2.7 2.7-4.5.9-1.8.4-3.4-.2-4.8-.7-1.3-6.1-14.8-8.4-20.3-2.2-5.2-4.4-4.5-6.1-4.6-1.6 0-3.4 0-5.2 0-1.8 0-4.8.7-7.3 3.4s-9.5 9.2-9.5 22.4 9.8 25.9 11.1 27.7c1.3 1.8 19.2 30.8 46.6 43.2 27.4 12.4 27.4 8.2 32.3 7.7 4.9-.5 16-6.5 18.3-12.7 2.2-6.2 2.2-11.5 1.5-12.7-.8-1.2-2.5-1.9-5.2-3.2Z"/>
        </svg>
      </span>
      <span>Fale Conosco</span>
    </a>

    <p class="copy">© Legacy Club — Todos os direitos reservados</p>
  </main>
</body>
</html>
