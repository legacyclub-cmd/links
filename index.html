<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legacy Club — Atendimento Oficial</title>

<!-- Fonte Cinzel padrão Legacy -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --gold-1:#d6c38b;  /* tom claro */
    --gold-2:#b79b61;  /* meio */
    --gold-3:#8f7a4a;  /* sombra */
    --bg-1:#0b0b0d;
    --bg-2:#101012;
    --text:#e7e2d3;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:"Cinzel", serif;
    color:var(--text);
    background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
    display:grid; place-items:center; padding:24px;
  }

  .card{
    width:min(680px,92vw);
    background:linear-gradient(180deg,#111214,#0e0f10);
    border-radius:28px;
    padding:38px 32px 28px;
    box-shadow:
      0 0 0 1px rgba(214,195,139,.10),
      0 18px 50px rgba(0,0,0,.55),
      inset 0 0 0 1px rgba(255,255,255,.02);
    position:relative;
  }
  .card::before{
    content:"";position:absolute;inset:10px;border-radius:22px;
    background:linear-gradient(180deg,rgba(214,195,139,.10),rgba(143,122,74,.05));
    -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;mask-composite:exclude;
    padding:1px;pointer-events:none;
  }

  .logo-wrap{
    width:clamp(140px,32vw,220px);
    height:clamp(140px,32vw,220px);
    margin:8px auto 20px;
    border-radius:50%;
    background:radial-gradient(80% 70% at 50% 40%,#1b1c1e,#101011);
    display:grid;place-items:center;
    box-shadow:0 8px 24px rgba(0,0,0,.6),inset 0 0 0 1px rgba(255,255,255,.03);
  }
  .logo{
    width:88%;height:88%;border-radius:50%;
    object-fit:cover;object-position:center;display:block;
    box-shadow:0 4px 12px rgba(0,0,0,.55);
  }

  .brand{
    margin:12px 0 6px;text-align:center;
    font-family:"Cinzel", serif;
    font-weight:800;
    letter-spacing:.04em;
    font-size:clamp(28px,7.2vw,56px);
    line-height:1.05;
    background:linear-gradient(180deg,var(--gold-1),var(--gold-2) 55%,var(--gold-3));
    -webkit-background-clip:text;background-clip:text;color:transparent;
    text-shadow:0 2px 4px rgba(0,0,0,.45), 0 8px 20px rgba(0,0,0,.6);
  }

  .sub{
    margin:12px auto 28px;text-align:center;
    font-size:clamp(14px,3.5vw,18px);
    color:#d8d1b5;opacity:.92;
  }

  .btn{
    display:flex;align-items:center;gap:16px;
    margin:0 auto 18px;
    width:min(560px,92%);height:64px;
    background:linear-gradient(180deg,#101112,#0d0e0f);
    color:#f0ead6;text-decoration:none;
    font-family:"Cinzel", serif;
    font-weight:700;
    font-size:clamp(18px,4.5vw,22px);
    border-radius:36px;padding:0 22px;
    box-shadow:0 0 0 1px rgba(214,195,139,.16),
               inset 0 0 0 1px rgba(255,255,255,.02),
               0 12px 32px rgba(0,0,0,.55);
    position:relative;overflow:hidden;
  }

  .ico{
    width:38px;height:38px;display:grid;place-items:center;flex:0 0 auto;
    border-radius:50%;
    background:radial-gradient(60% 60% at 40% 35%,rgba(214,195,139,.08),rgba(183,155,97,.05));
    box-shadow:inset 0 0 0 1px rgba(214,195,139,.22),0 2px 8px rgba(0,0,0,.45);
  }

  .ico svg{
    width:22px;height:22px;
    fill:url(#goldIcon);
    filter:drop-shadow(0 0 3px rgba(214,195,139,.25));
  }

  .arrow{margin-left:auto;opacity:.65;font-size:22px;}
  .foot{margin-top:22px;text-align:center;font-size:14px;opacity:.88;color:#d9d3c0;}
</style>
</head>
<body>
  <main class="card">
    <div class="logo-wrap">
      <img class="logo" src="lc-logo.png" alt="Logo Legacy Club">
    </div>

    <h1 class="brand">LEGACY CLUB</h1>
    <p class="sub">✣ Atendimento Oficial</p>

    <a class="btn"
       href="https://wa.me/5522998890434?text=Ol%C3%A1%2C%20vim%20pelo%20Instagram%20%E2%80%93%20Legacy%20Club.%20Gostaria%20de%20atendimento."
       target="_blank" rel="noopener">
      <span class="ico" aria-hidden="true">
        <svg viewBox="0 0 24 24">
          <defs>
            <linearGradient id="goldIcon" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0" stop-color="var(--gold-1)"/>
              <stop offset=".55" stop-color="var(--gold-2)"/>
              <stop offset="1" stop-color="var(--gold-3)"/>
            </linearGradient>
          </defs>
          <path d="M20.52 3.48A11.77 11.77 0 0 0 12.03 0C5.59.01.34 5.25.35 11.69c0 2.06.54 4.04 1.57 5.78L0 24l6.7-1.75a11.6 11.6 0 0 0 5.33 1.36h.01c6.44 0 11.69-5.24 11.7-11.69.01-3.13-1.21-6.07-3.22-8.14zM12.04 21.1h-.01a9.6 9.6 0 0 1-4.9-1.34l-.35-.2-3.98 1.04 1.06-3.88-.23-.4a9.62 9.62 0 0 1-1.46-5.1C2.16 6.31 6.34 2.12 12 2.12a9.86 9.86 0 0 1 9.88 9.86c-.01 5.65-4.6 10.12-9.84 10.12z"/>
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.101-.472-.149-.672.149-.198.297-.769.966-.943 1.164-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.149-.173.198-.297.297-.496.099-.198.05-.372-.025-.521-.075-.149-.672-1.616-.92-2.214-.242-.58-.487-.501-.672-.51l-.57-.01c-.198 0-.521.074-.793.372-.272.297-1.04 1.016-1.04 2.479s1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.262.489 1.694.626.712.227 1.36.195 1.872.118.571-.085 1.758-.718 2.006-1.413.248-.695.248-1.29.173-1.414-.074-.124-.272-.198-.57-.347z"/>
        </svg>
      </span>
      <span>Fale Conosco</span>
      <span class="arrow">›</span>
    </a>

    <p class="foot">© Legacy Club — Todos os direitos reservados</p>
  </main>
</body>
</html>
