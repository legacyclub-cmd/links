<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legacy Club</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      font-family: 'Times New Roman', serif;
      color: #e7dcc4;
    }

    .card {
      background: linear-gradient(145deg, #0a0a0a, #111);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 22px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.08);
      width: 90%;
      max-width: 380px;
    }

    /* Logo circular centralizada */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto 25px auto;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.08), transparent 70%);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.08);
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      font-size: 34px;
      letter-spacing: 1px;
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      margin-bottom: 8px;
    }

    .sub {
      font-size: 16px;
      color: #e7dcc4;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: linear-gradient(145deg, #111, #1b1b1b);
      color: #f2f0e9;
      font-size: 18px;
      font-weight: 500;
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 50px;
      padding: 14px 22px;
      text-decoration: none;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.05);
    }

    .btn:hover {
      background: linear-gradient(145deg, #222, #111);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      transform: translateY(-2px);
    }

    footer {
      font-size: 12px;
      margin-top: 40px;
      opacity: 0.75;
    }

    svg {
      width: 22px;
      height: 22px;
      fill: #d4af37;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img src="lc-logo.png" alt="Legacy Club Logo" class="logo">
    </div>

    <h1>LEGACY CLUB</h1>
    <p class="sub">✦ Atendimento Oficial</p>

    <a class="btn" href="https://wa.me/5522998890434" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.02 2 11.5c0 2.03.65 3.91 1.75 5.45L2 22l5.2-1.69A9.9 9.9 0 0 0 12 21c5.52 0 10-4.48 10-9.5S17.52 2 12 2zm0 17c-1.58 0-3.07-.41-4.37-1.15l-.31-.18-3.09.99.99-3.01-.2-.32A7.37 7.37 0 0 1 4.5 11.5C4.5 7.91 8.02 5 12 5s7.5 2.91 7.5 6.5S15.98 19 12 19z"/>
      </svg>
      Fale Conosco
    </a>

    <footer>© Legacy Club — Todos os direitos reservados</footer>
  </div>
</body>
</html>
