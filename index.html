<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LEGACY CLUB — Atendimento</title>
<meta name="theme-color" content="#0b0b0b">
<meta name="description" content="Atendimento oficial — Legacy Club">
<meta property="og:title" content="LEGACY CLUB — Atendimento">
<meta property="og:description" content="Fale conosco no WhatsApp">
<meta property="og:type" content="website">

<style>
  :root{
    --bg:#0a0a0a; --panel:#0e0e0e; --text:#efe7c9;
    --gold1:#e2cf93; --gold2:#cdb67a; --gold3:#bda76a;
    --edge:rgba(205,182,122,.28);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#0a0a0a;color:var(--text);
    font-family: ui-serif, Georgia, "Times New Roman", serif;-webkit-font-smoothing:antialiased}
  /* luz suave no fundo */
  .vignette{
    position:fixed; inset:0; pointer-events:none;
    background:
      radial-gradient(1400px 900px at 50% -12%, #141414 0%, transparent 70%),
      radial-gradient(1200px 800px at 50% 118%, #0d0d0d 0%, transparent 65%);
    opacity:.95;
  }
  .wrap{min-height:100%;display:grid;place-items:center;padding:44px 18px}
  .card{
    width:min(760px,100%);
    padding:34px 24px 32px;
    border-radius:32px;
    background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.012));
    border:1px solid var(--edge);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.035),
      0 30px 80px rgba(0,0,0,.65);
    position:relative; overflow:hidden;
  }
  /* “borda dupla” */
  .card::before{
    content:""; position:absolute; inset:10px;
    border-radius:26px;
    border:1px solid rgba(205,182,122,.16);
    pointer-events:none;
  }

  header{display:grid;place-items:center;row-gap:18px;text-align:center;margin-bottom:16px}
  .crest{
    width:168px;height:168px;border-radius:50%;
    display:grid;place-items:center;overflow:hidden;position:relative;
    background: radial-gradient(70% 70% at 50% 35%, rgba(255,255,255,.06), transparent);
    box-shadow:
      0 12px 28px rgba(0,0,0,.6),
      inset 0 0 0 1px rgba(255,255,255,.05);
  }
  .crest::after{
    content:""; position:absolute; inset:0; border-radius:50%;
    box-shadow: 0 0 0 7px rgba(205,182,122,.10);
    border:1px solid rgba(205,182,122,.38);
  }
  /* logo sempre central e proporcional */
  .crest img{width:92%;height:92%;object-fit:contain;object-position:center;display:block}

  h1{
    margin:0; font-size:48px; letter-spacing:.9px; text-transform:uppercase;
    background: linear-gradient(180deg, var(--gold1), var(--gold2) 60%, var(--gold3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 1px 0 #000;
  }
  .sub{margin-top:4px;font-size:19px;color:#d8cda8;opacity:.96}

  .divider{
    height:1px;width:min(600px,88%);margin:18px auto 26px;border-radius:50%;
    background: linear-gradient(90deg, transparent, rgba(205,182,122,.35), transparent);
  }

  /* botão WhatsApp */
  .cta{
    display:grid;grid-template-columns:76px 1fr 18px;align-items:center;gap:18px;
    width:min(660px,100%);margin:0 auto;padding:24px 26px;border-radius:999px;
    color:var(--text); text-decoration:none;
    background: linear-gradient(180deg, rgba(255,255,255,.028), rgba(255,255,255,.014));
    border:1px solid rgba(205,182,122,.33);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.03),
      0 22px 56px rgba(0,0,0,.58);
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, background .15s ease;
  }
  .cta:hover{
    border-color:rgba(205,182,122,.5);
    box-shadow:0 28px 62px rgba(0,0,0,.62);
    background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  }
  .cta:active{transform:translateY(1px)}
  .ico{
    height:76px;width:76px;border-radius:50%;display:grid;place-items:center;
    border:1px solid rgba(205,182,122,.37);
    background: radial-gradient(120% 120% at 50% 20%, #181818, #0b0b0b);
  }
  .ico svg{width:32px;height:32px;display:block}
  .cta span{font-size:24px}

  .foot{margin-top:24px;text-align:center;font-size:13px;color:#d8cda8}

  @media (max-width:420px){
    h1{font-size:40px}
    .cta{grid-template-columns:64px 1fr 16px;padding:20px}
    .ico{height:64px;width:64px}
    .cta span{font-size:20px}
    .crest{width:150px;height:150px}
  }
</style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Legacy Club">
      <header>
        <div class="crest" role="img" aria-label="Brasão Legacy Club">
          <!-- Se o nome do arquivo for diferente, troque aqui -->
          <img src="lc-logo.jpg" alt="LC logo">
        </div>
        <h1>LEGACY CLUB</h1>
        <div class="sub">⚜︎ Atendimento Oficial</div>
      </header>

      <div class="divider" aria-hidden="true"></div>

      <a class="cta"
         href="https://wa.me/5522998890434?text=Ol%C3%A1!%20Vim%20pelo%20Instagram%20da%20Legacy%20Club%20e%20quero%20atendimento."
         target="_blank" rel="noopener" aria-label="WhatsApp — Fale Conosco">
        <div class="ico" aria-hidden="true">
          <!-- ícone WA em dourado -->
          <svg viewBox="0 0 512 512"><defs>
            <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">

            </linearGradient>
          </defs>

          </svg>
        </div>
        <span>Fale Conosco</span>
        <div aria-hidden="true">›</div>
      </a>

      <p class="foot">© Legacy Club — Todos os direitos reservados</p>
    </section>
  </main>
</body>
</html>
