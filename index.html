<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Legacy Club — Atendimento Oficial</title>
<style>
  :root{
    /* Dourado “emoji” – fosco e menos brilhante */
    --gold-1:#c2a046; /* base */
    --gold-2:#d1b45f; /* luz suave */
    --gold-3:#9a7b2d; /* sombra */
    --bg-1:#0d0d0f;
    --bg-2:#111215;
    --text:#e7e1d0;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-serif, Georgia, "Times New Roman", serif;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 50% -200px, #1c1a14 0%, transparent 60%),
      linear-gradient(180deg, var(--bg-1), var(--bg-2));
    display:grid; place-items:center; padding:24px;
  }
  .card{
    width:min(680px, 92vw);
    background:linear-gradient(180deg, #101114, #0f1012 60%, #0d0e10);
    border-radius:28px; padding:38px 32px 28px; position:relative;
    box-shadow:0 0 0 1px rgba(154,123,45,.10), 0 18px 60px rgba(0,0,0,.55),
               inset 0 0 0 1px rgba(255,255,255,.02);
  }
  .card::before{
    content:""; position:absolute; inset:10px; border-radius:22px; padding:1px;
    background:linear-gradient(180deg, rgba(209,180,95,.16), rgba(154,123,45,.06));
    -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none;
  }
  .logo-wrap{
    width:clamp(140px, 32vw, 220px); height:clamp(140px, 32vw, 220px);
    margin:6px auto 18px; border-radius:50%; display:grid; place-items:center;
    position:relative;
    background:
      radial-gradient(120px 100px at 50% 35%, rgba(255,245,210,.04), transparent 60%),
      radial-gradient(70% 70% at 50% 45%, #1b1c1f, #111214);
    box-shadow:0 10px 26px rgba(0,0,0,.65), inset 0 0 0 1px rgba(255,255,255,.04);
  }
  .logo-wrap::after{
    content:""; position:absolute; inset:-2px; border-radius:50%;
    background:radial-gradient(80% 80% at 50% 45%, transparent 60%, rgba(194,160,70,.10) 100%);
    box-shadow:inset 0 0 0 1px rgba(194,160,70,.10);
  }
  .logo{ width:88%; height:88%; border-radius:50%; object-fit:cover; object-position:center;
         display:block; box-shadow:0 6px 20px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.03); }

  .brand{
    margin:10px 0 4px; text-align:center; font-weight:800; letter-spacing:.02em;
    font-size:clamp(28px, 7.2vw, 56px); line-height:1.05;
    background:linear-gradient(180deg, var(--gold-2), var(--gold-1) 55%, var(--gold-3));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 1px 0 rgba(255,255,255,.02), 0 0 12px rgba(194,160,70,.10);
  }
  .sub{ margin:12px auto 26px; text-align:center; font-size:clamp(14px,3.5vw,18px); color:#e3dac4; opacity:.92; }

  .btn{
    display:flex; align-items:center; gap:16px; margin:0 auto 18px;
    width:min(560px, 92%); height:64px; border-radius:36px; padding:0 22px;
    background:linear-gradient(180deg, #101113, #0f1113);
    color:#efe7cf; text-decoration:none; font-weight:600; font-size:clamp(18px,4.5vw,22px);
    box-shadow:0 0 0 1px rgba(194,160,70,.18), inset 0 0 0 1px rgba(255,255,255,.03),
               0 14px 38px rgba(0,0,0,.55);
    position:relative; overflow:hidden;
  }
  .btn::after{
    content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
    background:radial-gradient(120px 40px at 20% 20%, rgba(194,160,70,.08), transparent 60%);
  }
  .ico{
    width:38px; height:38px; display:grid; place-items:center; flex:0 0 auto;
    border-radius:50%;
    background:radial-gradient(60% 60% at 40% 35%, rgba(209,180,95,.10), rgba(194,160,70,.05));
    box-shadow:inset 0 0 0 1px rgba(194,160,70,.22), 0 2px 8px rgba(0,0,0,.45);
  }
  .ico svg{ width:22px; height:22px; fill:url(#wpgold); filter:drop-shadow(0 0 4px rgba(194,160,70,.22)); }
  .arrow{ margin-left:auto; opacity:.65; font-size:22px; }
  .foot{ margin-top:22px; text-align:center; font-size:14px; opacity:.88; color:#e1dac7; }
</style>
</head>
<body>

    <div class="logo-wrap" aria-hidden="true">
      <img class="logo" src="lc-logo.png" alt="Logo Legacy Club">
    </div>

    <h1 class="brand">LEGACY CLUB</h1>
    <p class="sub">✣ Atendimento Oficial</p>

    <!-- WhatsApp com mensagem automática -->
    <a

      </span>
      <span>Fale Conosco</span>

    </a>

    <p class="foot">© Legacy Club — Todos os direitos reservados</p>
  </main>
</body>
</html>
