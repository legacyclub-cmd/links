<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0e0e0f; --panel:#121213; --gold:#cdb67a; --gold-2:#b79f62;
    --gold-soft:rgba(205,182,122,.14); --ring:#2a2925;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:radial-gradient(1200px 900px at 50% -200px,#141414 0%,#0c0c0d 60%,#09090a 100%), var(--bg);
    color:#e9e6dc;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    display:flex;align-items:center;justify-content:center;padding:28px;
  }
  .card{
    width:min(92vw,680px);
    background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(0,0,0,.2)) , var(--panel);
    border-radius:28px;padding:40px 28px 34px;position:relative;
    box-shadow:
      0 0 0 1px rgba(205,182,122,.08) inset,
      0 12px 40px rgba(0,0,0,.55);
  }
  .card::before{
    content:"";position:absolute;inset:-1px;
    border-radius:30px;
    background:linear-gradient(180deg,rgba(205,182,122,.35),rgba(205,182,122,0) 35%,rgba(205,182,122,.22) 92%,rgba(205,182,122,0) 100%);
    -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
    -webkit-mask-composite: xor; mask-composite: exclude;
    padding:1px;pointer-events:none;
  }
  .logo-wrap{
    width:210px;height:210px;margin:0 auto 22px;border-radius:50%;
    background:radial-gradient(110px 110px at 50% 35%, #1c1b1a 0%, #111 70%), #111;
    box-shadow:
      0 0 0 1px var(--ring) inset,
      0 12px 26px rgba(0,0,0,.55),
      0 -6px 24px rgba(205,182,122,.06) inset;
    display:grid;place-items:center;position:relative;
  }
  .logo-wrap::after{
    content:"";position:absolute;inset:-1px;border-radius:50%;
    background:radial-gradient(70% 70% at 50% 35%,rgba(205,182,122,.35),transparent 60%);
    pointer-events:none;
  }
  img.logo{
    width:76%;height:76%;object-fit:contain;
    filter: drop-shadow(0 2px 8px rgba(0,0,0,.45))
  }
  h1{
    margin:6px 0 10px;
    font:700 44px/1.08 Cardo,serif;
    letter-spacing:.04em;
    color:transparent;
    background:linear-gradient(180deg,var(--gold),var(--gold-2));
    -webkit-background-clip:text;background-clip:text;
    text-align:center;text-transform:uppercase;
    text-shadow:0 2px 0 rgba(0,0,0,.35);
  }
  .sub{
    text-align:center;margin:0 0 26px;color:#d8cfb7;opacity:.95;letter-spacing:.02em;
    font-weight:500
  }
  hr.sep{
    height:1px;border:0;margin:18px auto 24px;width:86%;
    background:linear-gradient(90deg,transparent, var(--gold-soft), transparent);
  }
  .cta{
    display:flex;align-items:center;gap:16px;justify-content:space-between;
    width:100%;margin:0 auto;padding:18px 22px;border-radius:56px;
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.2)), #101010;
    box-shadow: 0 0 0 1px rgba(205,182,122,.16) inset, 0 8px 30px rgba(0,0,0,.45);
    text-decoration:none;color:#efe8d2;
  }
  .cta .icon{
    width:54px;height:54px;border-radius:50%;display:grid;place-items:center;
    box-shadow: inset 0 0 0 2px rgba(205,182,122,.25), 0 2px 10px rgba(0,0,0,.4);
    background:radial-gradient(80% 80% at 50% 30%,rgba(205,182,122,.22),transparent 60%);
    flex:0 0 auto;
  }
  .cta .txt{font:600 24px/1.1 Inter,system-ui,sans-serif;letter-spacing:.02em}
  .cta .arrow{margin-left:auto;opacity:.85}
  .cta:active{transform:translateY(1px)}
  .legal{margin-top:22px;text-align:center;color:#cfc6ac;font-size:14px;opacity:.9}
  @media (max-width:420px){
    h1{font-size:38px}
    .logo-wrap{width:180px;height:180px}
    .cta .txt{font-size:20px}
  }
</style>
</head>
